<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analog Watch - British Design</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Settings / Toggle -->
    <div class="settings-bar">
      <button id="format-toggle" class="format-toggle" title="Toggle 12/24H">12H</button>
    </div>

    <div class="watch-container">
      <!-- Clock Face -->
      <div class="clock-face">
        <!-- Inner Ring -->
        <div class="inner-ring"></div>
        
        <!-- Designer Logo/Branding -->
        <div class="designer-logo">Chronos</div>

        <!-- Hour Markers and Numbers -->
        <div class="markers">
          <!-- Markers will be generated or styled via CSS -->
          <div class="hour-number" style="transform: rotate(30deg) translateY(-110px) rotate(-30deg)">1</div>
          <div class="hour-number" style="transform: rotate(60deg) translateY(-110px) rotate(-60deg)">2</div>
          <div class="hour-number" style="transform: rotate(90deg) translateY(-110px) rotate(-90deg)">3</div>
          <div class="hour-number" style="transform: rotate(120deg) translateY(-110px) rotate(-120deg)">4</div>
          <div class="hour-number" style="transform: rotate(150deg) translateY(-110px) rotate(-150deg)">5</div>
          <div class="hour-number" style="transform: rotate(180deg) translateY(-110px) rotate(-180deg)">6</div>
          <div class="hour-number" style="transform: rotate(210deg) translateY(-110px) rotate(-210deg)">7</div>
          <div class="hour-number" style="transform: rotate(240deg) translateY(-110px) rotate(-240deg)">8</div>
          <div class="hour-number" style="transform: rotate(270deg) translateY(-110px) rotate(-270deg)">9</div>
          <div class="hour-number" style="transform: rotate(300deg) translateY(-110px) rotate(-300deg)">10</div>
          <div class="hour-number" style="transform: rotate(330deg) translateY(-110px) rotate(-330deg)">11</div>
          <div class="hour-number" style="transform: rotate(360deg) translateY(-110px) rotate(-360deg)">12</div>
        </div>

        <!-- Minute Markers Ring (Simplified for now, can be complex in CSS) -->
        <div class="minute-markers-ring"></div>

        <!-- Watch Hands -->
        <div class="hand hour-hand" id="hour-hand"></div>
        <div class="hand minute-hand" id="minute-hand"></div>
        <div class="hand second-hand" id="second-hand"></div>

        <!-- Center Cap -->
        <div class="center-cap"></div>
      </div>

      <!-- Digital Time Display (New Location) -->
      <div class="digital-clock-container">
        <div class="digit-box" id="digit-hour">12</div>
        <div class="digit-sep">:</div>
        <div class="digit-box" id="digit-minute">00</div>
        <div class="digit-sep">:</div>
        <div class="digit-box" id="digit-second">00</div>
        <div class="ampm-box" id="digit-ampm">AM</div>
      </div>

      <!-- Weather Panel (New) -->
      <div class="weather-panel" id="weather-panel">
        <div class="weather-icon-container" id="weather-anim">
          <!-- Animation elements injected by JS or CSS -->
          <div class="weather-symbol"></div>
        </div>
        <div class="weather-info">
          <div class="weather-temp" id="weather-temp">--Â°C</div>
          <div class="weather-desc" id="weather-desc">Loading...</div>
        </div>
      </div>
      
      <!-- Date Panel (New) -->
      <div class="date-panel">
        <div class="english-date" id="english-date">Loading Date...</div>
        <div class="special-event" id="special-event"></div>
      </div>

      <!-- Bengali Date Panel (New) -->
      <div class="bengali-panel">
        <div class="bengali-date" id="bengali-date">...</div>
        <div class="panjika-info" id="panjika-info"></div>
      </div>

    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
