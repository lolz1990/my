<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analog Watch - British Design</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="watch-container">
      <!-- Clock Face -->
      <div class="clock-face">
        <!-- Designer Logo/Branding -->
        <div class="designer-logo">Chronos</div>

        <!-- Hour Markers and Numbers -->
        <div class="markers">
          <div class="marker hour-marker" style="transform: rotate(0deg)"></div>
          <div class="hour-number" style="transform: rotate(30deg) translateY(-120px) rotate(-30deg)">1</div>
          <div class="marker hour-marker" style="transform: rotate(30deg)"></div>
          <div class="hour-number" style="transform: rotate(60deg) translateY(-120px) rotate(-60deg)">2</div>
          <div class="marker hour-marker" style="transform: rotate(60deg)"></div>
          <div class="hour-number" style="transform: rotate(90deg) translateY(-120px) rotate(-90deg)">3</div>
          <div class="marker hour-marker" style="transform: rotate(90deg)"></div>
          <div class="hour-number" style="transform: rotate(120deg) translateY(-120px) rotate(-120deg)">4</div>
          <div class="marker hour-marker" style="transform: rotate(120deg)"></div>
          <div class="hour-number" style="transform: rotate(150deg) translateY(-120px) rotate(-150deg)">5</div>
          <div class="marker hour-marker" style="transform: rotate(150deg)"></div>
          <div class="hour-number" style="transform: rotate(180deg) translateY(-120px) rotate(-180deg)">6</div>
          <div class="marker hour-marker" style="transform: rotate(180deg)"></div>
          <div class="hour-number" style="transform: rotate(210deg) translateY(-120px) rotate(-210deg)">7</div>
          <div class="marker hour-marker" style="transform: rotate(210deg)"></div>
          <div class="hour-number" style="transform: rotate(240deg) translateY(-120px) rotate(-240deg)">8</div>
          <div class="marker hour-marker" style="transform: rotate(240deg)"></div>
          <div class="hour-number" style="transform: rotate(270deg) translateY(-120px) rotate(-270deg)">9</div>
          <div class="marker hour-marker" style="transform: rotate(270deg)"></div>
          <div class="hour-number" style="transform: rotate(300deg) translateY(-120px) rotate(-300deg)">10</div>
          <div class="marker hour-marker" style="transform: rotate(300deg)"></div>
          <div class="hour-number" style="transform: rotate(330deg) translateY(-120px) rotate(-330deg)">11</div>
          <div class="marker hour-marker" style="transform: rotate(330deg)"></div>
          <div class="hour-number" style="transform: rotate(360deg) translateY(-120px) rotate(-360deg)">12</div>
        </div>

        <!-- Minute Markers -->
        <div class="minute-markers">
          <div class="minute-marker" style="transform: rotate(0deg)"></div>
          <div class="minute-marker" style="transform: rotate(6deg)"></div>
          <div class="minute-marker" style="transform: rotate(12deg)"></div>
          <div class="minute-marker" style="transform: rotate(18deg)"></div>
          <div class="minute-marker" style="transform: rotate(24deg)"></div>
          <div class="minute-marker" style="transform: rotate(30deg)"></div>
          <div class="minute-marker" style="transform: rotate(36deg)"></div>
          <div class="minute-marker" style="transform: rotate(42deg)"></div>
          <div class="minute-marker" style="transform: rotate(48deg)"></div>
          <div class="minute-marker" style="transform: rotate(54deg)"></div>
          <div class="minute-marker" style="transform: rotate(60deg)"></div>
          <div class="minute-marker" style="transform: rotate(66deg)"></div>
          <div class="minute-marker" style="transform: rotate(72deg)"></div>
          <div class="minute-marker" style="transform: rotate(78deg)"></div>
          <div class="minute-marker" style="transform: rotate(84deg)"></div>
          <div class="minute-marker" style="transform: rotate(90deg)"></div>
          <div class="minute-marker" style="transform: rotate(96deg)"></div>
          <div class="minute-marker" style="transform: rotate(102deg)"></div>
          <div class="minute-marker" style="transform: rotate(108deg)"></div>
          <div class="minute-marker" style="transform: rotate(114deg)"></div>
          <div class="minute-marker" style="transform: rotate(120deg)"></div>
          <div class="minute-marker" style="transform: rotate(126deg)"></div>
          <div class="minute-marker" style="transform: rotate(132deg)"></div>
          <div class="minute-marker" style="transform: rotate(138deg)"></div>
          <div class="minute-marker" style="transform: rotate(144deg)"></div>
          <div class="minute-marker" style="transform: rotate(150deg)"></div>
          <div class="minute-marker" style="transform: rotate(156deg)"></div>
          <div class="minute-marker" style="transform: rotate(162deg)"></div>
          <div class="minute-marker" style="transform: rotate(168deg)"></div>
          <div class="minute-marker" style="transform: rotate(174deg)"></div>
          <div class="minute-marker" style="transform: rotate(180deg)"></div>
          <div class="minute-marker" style="transform: rotate(186deg)"></div>
          <div class="minute-marker" style="transform: rotate(192deg)"></div>
          <div class="minute-marker" style="transform: rotate(198deg)"></div>
          <div class="minute-marker" style="transform: rotate(204deg)"></div>
          <div class="minute-marker" style="transform: rotate(210deg)"></div>
          <div class="minute-marker" style="transform: rotate(216deg)"></div>
          <div class="minute-marker" style="transform: rotate(222deg)"></div>
          <div class="minute-marker" style="transform: rotate(228deg)"></div>
          <div class="minute-marker" style="transform: rotate(234deg)"></div>
          <div class="minute-marker" style="transform: rotate(240deg)"></div>
          <div class="minute-marker" style="transform: rotate(246deg)"></div>
          <div class="minute-marker" style="transform: rotate(252deg)"></div>
          <div class="minute-marker" style="transform: rotate(258deg)"></div>
          <div class="minute-marker" style="transform: rotate(264deg)"></div>
          <div class="minute-marker" style="transform: rotate(270deg)"></div>
          <div class="minute-marker" style="transform: rotate(276deg)"></div>
          <div class="minute-marker" style="transform: rotate(282deg)"></div>
          <div class="minute-marker" style="transform: rotate(288deg)"></div>
          <div class="minute-marker" style="transform: rotate(294deg)"></div>
          <div class="minute-marker" style="transform: rotate(300deg)"></div>
          <div class="minute-marker" style="transform: rotate(306deg)"></div>
          <div class="minute-marker" style="transform: rotate(312deg)"></div>
          <div class="minute-marker" style="transform: rotate(318deg)"></div>
          <div class="minute-marker" style="transform: rotate(324deg)"></div>
          <div class="minute-marker" style="transform: rotate(330deg)"></div>
          <div class="minute-marker" style="transform: rotate(336deg)"></div>
          <div class="minute-marker" style="transform: rotate(342deg)"></div>
          <div class="minute-marker" style="transform: rotate(348deg)"></div>
          <div class="minute-marker" style="transform: rotate(354deg)"></div>
        </div>

        <!-- Watch Hands -->
        <div class="hand hour-hand" id="hour-hand">
          <div class="hand-tapered"></div>
        </div>
        <div class="hand minute-hand" id="minute-hand">
          <div class="hand-tapered"></div>
        </div>
        <div class="hand second-hand" id="second-hand">
          <div class="hand-tapered"></div>
        </div>

        <!-- Center Circle -->
        <div class="center-circle"></div>

        <!-- Digital Time Display -->
        <div class="digital-time" id="digital-time">00:00:00</div>
      </div>

      <!-- Temperature Display -->
      <div class="temperature-display">
        <div class="temp-icon">üå°Ô∏è</div>
        <div class="temp-value" id="temperature">--¬∞C</div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
