<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analog Watch - British Design</title>
  <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/pp-pangaia">
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <!-- Settings / Toggle -->
    <div class="settings-bar">
      <button id="format-toggle" class="format-toggle" title="Toggle 12/24H">12H</button>
    </div>

    <div class="watch-container">
      <!-- Clock Face (Image Based) -->
      <div class="clock-face">
        <div class="center-ref"></div>
        <img src="face.png" alt="Clock Face" class="clock-dial">
        <img src="hour.png" alt="Hour Hand" class="hand hour-hand" id="hour-hand">
        <img src="minute.png" alt="Minute Hand" class="hand minute-hand" id="minute-hand">
        <img src="second.png" alt="Second Hand" class="hand second-hand" id="second-hand">
        <div class="center-nut"></div>
      </div>

      <!-- Digital Time Display -->
      <div class="digital-clock-container">
        <div class="digit-box" id="digit-hour">12</div>
        <div class="digit-sep">:</div>
        <div class="digit-box" id="digit-minute">00</div>
        <div class="digit-sep">:</div>
        <div class="digit-box" id="digit-second">00</div>
        <div class="ampm-box" id="digit-ampm">AM</div>
      </div>

      <!-- Weather Panel -->
      <div class="weather-panel" id="weather-panel">
        <div class="weather-top-row">
          <select id="location-select" class="location-select">
            <!-- Options populated by JS -->
          </select>
        </div>
        <div class="weather-content-row">
          <div class="weather-icon-container" id="weather-anim">
            <div class="weather-symbol"></div>
          </div>
          <div class="weather-info">
            <div class="weather-temp" id="weather-temp">--°C</div>
            <div class="weather-feels" id="weather-feels">Feels like --°C</div>
            <div class="weather-desc" id="weather-desc">Loading...</div>
            <div class="weather-extra">
              <div class="weather-extra-item" id="weather-wind">-- km/h</div>
              <div class="weather-extra-item" id="weather-humidity">--%</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Date Panel -->
      <div class="date-panel">
        <div class="english-date" id="english-date">Loading Date...</div>
        <div class="special-event" id="special-event"></div>
      </div>

      <!-- Bengali Date Panel -->
      <div class="bengali-panel">
        <div class="bengali-date" id="bengali-date">...</div>
        <div class="panjika-info" id="panjika-info"></div>
      </div>

    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
