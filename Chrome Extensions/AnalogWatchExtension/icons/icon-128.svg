<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <radialGradient id="watchGradient" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8e9eb;stop-opacity:1" />
    </radialGradient>
    <style>
      .watch-border { fill: none; stroke: #2c3e50; stroke-width: 3; }
      .watch-face { fill: url(#watchGradient); }
      .watch-marker { fill: #34495e; }
      .watch-number { fill: #2c3e50; font-size: 14px; font-weight: bold; text-anchor: middle; font-family: Georgia, serif; }
      .minute-marker { fill: #95a5a6; }
      .watch-hand-hour { fill: #2c3e50; }
      .watch-hand-minute { fill: #34495e; }
      .watch-hand-second { fill: #e74c3c; }
    </style>
  </defs>
  
  <!-- Outer shadow and border -->
  <circle cx="64" cy="64" r="61" fill="#2c3e50"/>
  
  <!-- Watch face -->
  <circle class="watch-face" cx="64" cy="64" r="56"/>
  <circle class="watch-border" cx="64" cy="64" r="56"/>
  
  <!-- Designer branding -->
  <text class="watch-number" x="64" y="70" font-size="11" font-weight="700" letter-spacing="1.5" opacity="0.7">Chronos</text>
  
  <!-- Hour markers and numbers -->
  <g class="watch-marker">
    <!-- 12 o'clock -->
    <rect x="62" y="16" width="4" height="14" rx="2"/>
    <!-- 1 o'clock -->
    <rect x="75.5" y="19" width="4" height="14" rx="2" transform="rotate(30 77.5 26)"/>
    <!-- 2 o'clock -->
    <rect x="84.5" y="28" width="4" height="14" rx="2" transform="rotate(60 86.5 35)"/>
    <!-- 3 o'clock -->
    <rect x="88" y="41" width="4" height="14" rx="2" transform="rotate(90 90 48)"/>
    <!-- 4 o'clock -->
    <rect x="84.5" y="54" width="4" height="14" rx="2" transform="rotate(120 86.5 61)"/>
    <!-- 5 o'clock -->
    <rect x="75.5" y="65" width="4" height="14" rx="2" transform="rotate(150 77.5 72)"/>
    <!-- 6 o'clock -->
    <rect x="62" y="98" width="4" height="14" rx="2" transform="rotate(180 64 105)"/>
    <!-- 7 o'clock -->
    <rect x="48.5" y="65" width="4" height="14" rx="2" transform="rotate(210 50.5 72)"/>
    <!-- 8 o'clock -->
    <rect x="39.5" y="54" width="4" height="14" rx="2" transform="rotate(240 41.5 61)"/>
    <!-- 9 o'clock -->
    <rect x="36" y="41" width="4" height="14" rx="2" transform="rotate(270 38 48)"/>
    <!-- 10 o'clock -->
    <rect x="39.5" y="28" width="4" height="14" rx="2" transform="rotate(300 41.5 35)"/>
    <!-- 11 o'clock -->
    <rect x="48.5" y="19" width="4" height="14" rx="2" transform="rotate(330 50.5 26)"/>
  </g>
  
  <!-- Hour numbers -->
  <text class="watch-number" x="64" y="35">12</text>
  <text class="watch-number" x="89" y="70">3</text>
  <text class="watch-number" x="64" y="104">6</text>
  <text class="watch-number" x="39" y="70">9</text>
  
  <!-- Minute markers -->
  <circle class="minute-marker" cx="64" cy="13" r="1.5"/>
  <circle class="minute-marker" cx="80.6" cy="15.7" r="1.5"/>
  <circle class="minute-marker" cx="94.3" cy="25.7" r="1.5"/>
  <circle class="minute-marker" cx="103.3" cy="39.4" r="1.5"/>
  <circle class="minute-marker" cx="106" cy="54" r="1.5"/>
  <circle class="minute-marker" cx="102.3" cy="68.6" r="1.5"/>
  <circle class="minute-marker" cx="94.3" cy="81.3" r="1.5"/>
  <circle class="minute-marker" cx="83" cy="91" r="1.5"/>
  <circle class="minute-marker" cx="68" cy="97.5" r="1.5"/>
  <circle class="minute-marker" cx="52" cy="97.5" r="1.5"/>
  <circle class="minute-marker" cx="37" cy="91" r="1.5"/>
  <circle class="minute-marker" cx="25.7" cy="81.3" r="1.5"/>
  <circle class="minute-marker" cx="17.7" cy="68.6" r="1.5"/>
  <circle class="minute-marker" cx="14" cy="54" r="1.5"/>
  <circle class="minute-marker" cx="16.7" cy="39.4" r="1.5"/>
  <circle class="minute-marker" cx="25.7" cy="25.7" r="1.5"/>
  
  <!-- Hour hand (tapered) -->
  <path class="watch-hand-hour" d="M 64 64 L 60.5 40 L 64 35 L 67.5 40 Z"/>
  
  <!-- Minute hand (tapered) -->
  <path class="watch-hand-minute" d="M 64 64 L 61 25 L 64 18 L 67 25 Z" opacity="0.9"/>
  
  <!-- Second hand (tapered) -->
  <path class="watch-hand-second" d="M 64 64 L 63.5 20 L 64 15 L 64.5 20 Z" opacity="0.85"/>
  
  <!-- Center circle -->
  <circle cx="64" cy="64" r="5" fill="#2c3e50"/>
  <circle cx="64" cy="64" r="3.5" fill="#34495e"/>
  
  <!-- Shine effect -->
  <circle cx="64" cy="64" r="56" fill="url(#watchGradient)" opacity="0.2"/>
</svg>
