<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
  <defs>
    <style>
      .watch-bg { fill: #ffffff; }
      .watch-border { fill: #2c3e50; stroke: #34495e; stroke-width: 1; }
      .watch-marker { fill: #34495e; }
      .watch-number { fill: #2c3e50; font-size: 8px; font-weight: bold; text-anchor: middle; }
      .watch-hand { fill: none; stroke: #34495e; stroke-linecap: round; }
      .watch-second { stroke: #e74c3c; stroke-width: 0.5; }
    </style>
  </defs>
  
  <!-- Outer border -->
  <circle class="watch-border" cx="24" cy="24" r="22"/>
  
  <!-- Watch face background -->
  <circle class="watch-bg" cx="24" cy="24" r="20"/>
  
  <!-- Hour markers -->
  <g class="watch-marker">
    <rect x="23" y="6" width="2" height="5" rx="1"/>
    <rect x="35.6" y="9.4" width="2" height="5" rx="1" transform="rotate(30 36.6 11.4)"/>
    <rect x="38.6" y="22" width="2" height="5" rx="1" transform="rotate(60 39.6 24.5)"/>
    <rect x="35.6" y="34.6" width="2" height="5" rx="1" transform="rotate(90 36.6 36.6)"/>
    <rect x="23" y="37" width="2" height="5" rx="1" transform="rotate(120 24 39)"/>
    <rect x="10.4" y="34.6" width="2" height="5" rx="1" transform="rotate(150 11.4 36.6)"/>
    <rect x="7.4" y="22" width="2" height="5" rx="1" transform="rotate(180 8.4 24.5)"/>
    <rect x="10.4" y="9.4" width="2" height="5" rx="1" transform="rotate(210 11.4 11.4)"/>
  </g>

  <!-- Minute markers (thin lines) -->
  <circle class="watch-marker" cx="24" cy="5" r="0.8"/>
  <circle class="watch-marker" cx="39.7" cy="24" r="0.8"/>
  <circle class="watch-marker" cx="24" cy="43" r="0.8"/>
  <circle class="watch-marker" cx="8.3" cy="24" r="0.8"/>
  
  <!-- Designer branding -->
  <text class="watch-number" x="24" y="26" font-size="6" font-weight="700" letter-spacing="0.5">CHRN</text>
  
  <!-- Hour hand -->
  <line x1="24" y1="24" x2="24" y2="12" class="watch-hand" stroke-width="1.5"/>
  <!-- Minute hand -->
  <line x1="24" y1="24" x2="24" y2="8" class="watch-hand" stroke-width="1"/>
  <!-- Second hand -->
  <line x1="24" y1="24" x2="24" y2="6" class="watch-hand watch-second"/>
  
  <!-- Center circle -->
  <circle cx="24" cy="24" r="2" fill="#34495e"/>
</svg>
